name: CI infra
run-name: check infra ${{ github.repository }}

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths:
      - 'nginx/**'
      - 'docker-compose.yml'
jobs:
  docker-up:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and Start containers
        run: docker compose up -d

      - name: curl localhost
        run: |
         for i in {1..5}; do
           if curl --fail http://localhost > /dev/null; then
             echo "Flask is up!"
             exit 0
           else
             sleep 2
           fi
         done

         echo "Flask not ready!"
         exit 1

      - name: test db connection
        run: |
          docker exec -it pytest tests/test_db.py
